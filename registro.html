<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <header>
        <!-- Aquí va el encabezado nick gil -->
    </header>

    <main>
        <h1>Registro</h1>

        <form id="formulario-registro">
            <div>
                <label for="input-usuario">Usuario:</label>
                <input type="text" id="input-usuario" required>
            </div>
            <div>
                <label for="input-contraseña">Contraseña:</label>
                <input type="password" id="input-contraseña" required>
            </div>
            <div>
                <label for="input-email">Correo electrónico:</label>
                <input type="email" id="input-email" required>
            </div>
            <div>
                <button type="submit">Registrarse</button>
            </div>
        </form>

        <div id="mensaje-error" style="display: none;"></div> <!-- mensajes de error -->
    </main>

    <footer>
        <!--  pie de página  -->
    </footer>

    <script src="app.js"></script> <!-- archivo JavaScript -->
</body>

</html>
