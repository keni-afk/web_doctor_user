<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Estilos CSS -->
</head>

<body>
    <header>
        <!-- Encabezado -->
    </header>

    <main>
        <div class="login-box">
            <form id="formulario-login">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="input-usuario" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="password" id="input-contraseña" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>

        <div id="mensaje-error" style="display: none;"></div> <!-- Mostrar mensajes de error -->
    </main>

    <footer>
        <!-- Pie de página -->
    </footer>

    <script src="app.js"></script> <!-- Archivo JavaScript con la lógica -->
</body>

</html>
